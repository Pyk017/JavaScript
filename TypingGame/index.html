<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="tsparticles"></div>
    <div class="container">
      <h1 class="d-flex display-2">Practice your typing</h1>
      <div class="d-flex">
        <div class="typo"></div>
      </div>
      <div class="d-flex">
        <p id="quote"></p>
        <p id="message"></p>
      </div>
      <div class="d-flex mb-3">
        <!-- <input type="text" aria-label="current word" id="typed-value" /> -->
        <input
          type="text"
          class="form-control"
          aria-label="current word"
          id="typed-value"
          style="width: 30%; display: none"
        />
      </div>
      <div class="d-flex">
        <button
          id="start"
          type="button"
          class="btn btn-info"
          style="width: 10%"
          onclick="resetterFunction()"
        >
          Start
        </button>
      </div>
    </div>

    <!-- Congratulation Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div id="tsparticles_1"></div>
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="text-right cross">
              <i class="bi bi-x" data-bs-dismiss="modal">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </i>
            </div>
            <div class="congrats">
              <img src="https://img.icons8.com/bubbles/200/000000/trophy.png" />
              <h4>CONGRATULATIONS!</h4>
              <p>
                You have Solved the puzzle: <br />
                Time : <b id="showTime"></b>seconds<br />
                Error Occured :
                <b id="showFlips"></b>
              </p>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              id="continue"
              class="btn btn-danger"
              onclick="resetterFunction()"
              data-bs-dismiss="modal"
            >
              PLAY AGAIN!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- script files -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.29.2/tsparticles.min.js"
      integrity="sha512-BCawwABAvfbOiCjTAAsgG2SSs35AjAVlQq66rOTeQsS+2H/1OZsY3QEi3IAEQ0odsSxqVSHNqhBe3ut0pKl9ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
      var typed = new Typed(".typo", {
        strings: [
          "Click start to have a quote displayed.",
          "Type the quote as fast as you can!",
          "Practice your typing skills interactively.",
          "TIP: Press SPACE BAR after each word.",
          "Be the Flash in your Development Team.",
          "Typing improves productivity immensely.",
          "Make every second count.",
          "Time is less and running fast.",
          "By - Prakhar Kumar Kashyap.",
        ],
        startDelay: 50,
        typeSpeed: 50,
        backSpeed: 50,
        loop: true,
      });
    </script>
  </body>
</html>
