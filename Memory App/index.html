<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="main()">
    
    <div class="container">
        <div class="grid">
            <div class="cell card" id="1">
                <div class="card-back">
                    <img src="/images/img1.jpg" id="img1" width="110" height="110" style="display: flex;">
                </div>
                <div class="card-front">
                    1
                </div>
            </div>
            <div class="cell" id="2">
                <img src="/images/img2.jpg" id="img2" width="110" height="110" style="display: none;">2
            </div>
            <div class="cell" id="3">
                <img src="/images/img3.jpg" id="img3" width="110" height="110" style="display: none;">3
            </div>
            <div class="cell" id="4">
                <img src="/images/img4.jpg" id="img4" width="110" height="110" style="display: none;">4
            </div>
            <div class="cell" id="5">
                <img src="/images/img5.jpg" id="img5" width="110" height="110" style="display: none;">5
            </div>
            <div class="cell" id="6">
                <img src="/images/img6.jpg" id="img6" width="110" height="110" style="display: none;">6
            </div>
            <div class="cell" id="7">
                <img src="/images/img7.jpg" id="img7" width="110" height="110" style="display: none;">7
            </div>
            <div class="cell" id="8">
                <img src="/images/img8.jpg" id="img8" width="110" height="110" style="display: none;">8
            </div>
            <div class="cell" id="9">
                <img src="/images/img9.jpg" id="img9" width="110" height="110" style="display: none;">9
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
	<script type="text/javascript">
	VanillaTilt.init(document.querySelectorAll(".cell"), {
		max: 20,
		speed: 400,
		glare: true,
		"max-glare": 0.5
	});
	</script>
</body>
</html>
