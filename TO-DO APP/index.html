<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<body>
    <div class="text-center mx-auto mt-4" style="width: 700px;">
        <h2 class="display-1 py-3">TO DO App</h2>
         <form class="form-inline">
            <label for="exampleFormControlTextarea1">Enter Schedule.</label>
            <textarea class="form-control" id="textarea" rows="2"></textarea>
            <input type="date" id="start" style="margin: 20px 0";>

            <div class="button">
                <button class="btn btn-outline-success mt-3 mx-3" onclick="main()" type="button">Submit</button>
                <button class="btn btn-outline-secondary mt-3 mx-3" onclick="removeAll()" type="button" id="clearList" disabled>Clear List</button>
            </div>
        </form>
    </div>

    <div class="container mt-4 mx-auto">
        <ol id="list">
        </ol>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
