<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="container mt-4 mx-auto text-center">
            <h1 class="display-1">Expense Tracker</h1>
            <label class="display-6" style="font-weight: 500; color: green">Add a New Item:</label>
        </div>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label"><b>Name: </b></label>
                <input type="text" class="form-control" id="nameInput" placeholder="Where was the expense made?">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label"><b>Date: </b></label>
                <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"><b>Amount:</b></label>
                <input type="number" class="form-control" id="amountInput">
            </div>
            <div class="col-auto mx-auto">
                <button type="button" class="btn btn-success" onclick="main()">Add Expense</button>
            </div>
        </form>
    

        <table class="table table-striped mt-3" id="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">No Expense added yet!</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
